name: training joint model test on qanom coarse sweep
method: random
metric:
  name: Labled Arg f1
  goal: maximize
program: run_summarization.py
parameters:
  model_name_or_path:
    value: t5-small
  learning_rate:
    distribution: log_uniform
    max: -2
    min: -10
  dropout_rate:
    distribution: uniform
    max: 0.25
    min: 0.05
  gradient_accumulation_steps:
    distribution: int_uniform
    max: 20
    min: 1
  per_device_train_batch_size:
    value: 12
  seed:
    values:
      - 44
      - 65
      - 32
      - 73
  num_beams:
    distribution: int_uniform
    max: 6
    min: 1
  num_train_epochs:
    distribution: int_uniform
    max: 30
    min: 5
  source_prefix: 
    distribution: categorical
    values: 
      - '<predicate_type> parse:'
      - 'parse <predicate_type>:'
      - 'parse <predicate_type> qas:'
      - 'parse: '

command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args}
